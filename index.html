<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTP-8">
    <title>GroupDin</title>

    <!-- Materialize's Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- link for materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- jqueryUI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <!-- Materialize's Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- our CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header for the page with a title -->
    <header class="center-align">
        <h1>GroupDin</h1>
    </header>

    <!-- container for main content of the site including description, form input /w submit button, and restaurant display -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <p>Description of Web Application</p>
            </div>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="input-field">
                    <input type="text" placeholder="Enter Restaurant" id="text-box" required class="validate">
                </div>

                <button class="btn" type="submit" id="add-restaurant">Add Restaurant
                    <i class="material-icons right">restaurant_menu</i>
                </button>
            </form>
        </div>

        <div class="row">
            <div class="col s4">
                <img class="responsive-img" src="http://via.placeholder.com/250x150" alt="Placeholder">
            </div>
            <div class="col s8">
                <p>Description of the Restaurant: Money, Type of Food, Location, etc</p>
            </div>
        </div>

        <!--Seth's Modal Section-->
        <br>
        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Make the Plan</a>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
            <form>
                <input type="text" placeholder="Guest's Name" id="text-box">
                <input type="text" placeholder="Guest's Email" id="text-box">
                <input type="submit" value="Add Guest" id="add-guest">
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <!--Import jQuery before materialize.js (materialize website says this and to put these in the body)-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- our JS -->
    <script type="text/javascript" src "assets/JavaScript/logic.js"></script>

</body>

</html>
